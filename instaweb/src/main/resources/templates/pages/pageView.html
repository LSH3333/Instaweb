<!-- 특정 Page 뷰  -->

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>View Page</title>
    <link rel="stylesheet" href="/css/universal.css" th:href="@{/css/universal.css}">
    <!-- page block style -->
    <link rel="stylesheet" type="text/css" href="/css/pageBlock.css" th:href="@{/css/pageBlock.css}">

    <style>
        /* content editor */
        div#editor {
            border: 1px solid #D6D6D6;
            border-radius: 4px;
            width: 100%;
            height: 1000px;
        }

        #editor img {
            max-width: 100%;
        }
    </style>

</head>

<body>
    <!-- side tab fragment -->
    <div th:if="${loginMemberId == null}">
        <div th:replace="fragment/side-tab-logedOut :: side-tab-logedOut"></div>
    </div>
    <div th:unless="${loginMemberId == null}">
        <div th:replace="fragment/side-tab :: side-tab"></div>
    </div>

    <div class="contents">
        <p th:text="${page.title}"></p>

        <div id="content"></div>

        <div>
            <!-- 글 수정 폼으로 이동  -->
            <a href="#" th:href="@{/pages/{id}/edit (id=${page.id})}">수정</a>
            <!-- 글 삭제 -->
            <a href="#" th:href="@{/pages/{id}/delete (id=${page.id})}">삭제</a>
        </div>
    </div>

    <!-- footer -->
    <footer th:replace="fragment/footer :: footer"></footer>


    <!-- ajax 요청으로 내용 가져와서 <img> 삽입  -->
    <script type="text/javascript">
        let pageId = "[[${page.id}]]";
        let xhr = new XMLHttpRequest();

        xhr.onreadystatechange = function () {
            if (xhr.readyState == XMLHttpRequest.DONE) {
                if (xhr.status == 200) {
                    let data = JSON.parse(xhr.responseText);

                    // console.log('content = ' + data.content);
                    // console.log('images = ' + data.images.length);
                    // console.log('imgIdxList = ' + data.imgIdxList.length);

                    // 
                    const tempDiv = document.createElement("div");
                    tempDiv.innerHTML = data.content;
                    // Get all <img> elements from the div
                    const imgElements = tempDiv.querySelectorAll("img");

                    for (let i = 0; i < imgElements.length; i++) {
                        let imgElement = imgElements[i];
                        imgElement.src = 'data:image/jpeg;charset=utf-8;base64,' + data.images[i];
                    }

                    document.getElementById('content').appendChild(tempDiv);

                } else {
                    console.error("error");
                }
            }
        }


        window.onload = function () {
            xhr.open('GET', '/view/ajaxReq?pageId=' + pageId.toString(), true);
            xhr.send();
        };

    </script>
</body>

</html>
