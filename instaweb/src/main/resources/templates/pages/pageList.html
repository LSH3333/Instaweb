<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Page List</title>
</head>
<body>

    <p>
        <a href="/pages/new">글쓰기</a>
    </p>

    <!-- 글 목록 -->
    <div>
        <table>
            <tr th:each="page : ${pages}">
                <td><a th:text="${page.title}" href="#" th:href="@{/pages/{id}/view (id=${page.id})}">글 확인</a></td>
            </tr>
        </table>
    </div>

</body>
</html>
