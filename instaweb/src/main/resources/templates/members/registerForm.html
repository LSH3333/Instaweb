<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- page block style -->
    <link rel="stylesheet" type="text/css" href="/css/pageBlock.css" th:href="@{/css/pageBlock.css}">
</head>

<body>

    <!-- side tab fragment -->
    <div th:replace="fragment/side-tab-logedOut :: side-tab-logedOut"></div>

    <!-- Page 들 ajax 에 의해 로드됨 -->
    <div class="contents" style="min-height: 700px; margin-left: 245px; padding:0 5px;">
        <form th:object="${member}" method="post">
            <!-- ID -->
            <div>
                <label th:for="loginId">아이디</label>
                <!-- th:field 는 bindingResult 에 에러 없을시에는 그냥 loginId 값 사용, 에러 있을 시에는 FieldError의 rejectedValue 값 사용  -->
                <input type="text" th:field="*{loginId}" placeholder="loginId 입력하세요">
                <p th:if="${#fields.hasErrors('loginId')}" th:errors="*{loginId}">에러 발생</p>
            </div>

            <!-- password -->
            <div>
                <label th:for="password">비밀번호</label>
                <input type="password" th:field="*{password}" placeholder="password 입력하세요">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">에러 발생</p>
            </div>

            <!-- name -->
            <div>
                <label th:for="name">이름</label>
                <input type="text" th:field="*{name}" placeholder="name 입력하세요">
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">에러 발생</p>
            </div>


            <button id="submitBtn" type="submit">Submit</button>
        </form>
    </div>

    <!-- footer -->
    <footer th:replace="fragment/footer :: footer"></footer>


</body>

</html>
